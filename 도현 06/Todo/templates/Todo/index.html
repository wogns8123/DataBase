{% extends 'base.html' %}

{% block content %}
  <h1>INDEX</h1>
  {% if request.user.is_authenticated %}
    <a href="{% url 'Todo:new' %}">NEW</a>
  {% endif %}
  <hr>
  {% for todo in Todo_list %}
    <h1>할 일: {{ todo.title }}</h1>
    <p>작성자: {{ todo.user }}</p>
    <p>완료여부: {{ todo.completed }}</p>
    <hr>
  {% endfor %}
{% endblock content %}
